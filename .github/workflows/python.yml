name: Run Python script

on:
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python script
        run: | 
          echo "Ouput: ${{ inputs.input1 }}"
          python test.py
         
